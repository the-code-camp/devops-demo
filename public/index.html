<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audience Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./list-groups.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </head>
  <body>
  <section id="connection-count" style="text-align: center; margin-bottom: 10px"></section>

    <section id=container>
      <h1>Which superpower would you like to have?</h1>

      <section id="personal-vote">
        <h4>Your vote:</h4>
        <p class="vote"></p>
      </section>

      <div class="d-flex gap-5 justify-content-center">
        <div class="list-group list-group-checkable">
          <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios1" value="A">
          <label class="list-group-item py-3" for="listGroupCheckableRadios1">
            Option A
            <span class="d-block small opacity-50">Mind reading</span>
          </label>

          <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios2" value="B">
          <label class="list-group-item py-3" for="listGroupCheckableRadios2">
            Option B
            <span class="d-block small opacity-50">Invisibility</span>
          </label>

          <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios3" value="C">
          <label class="list-group-item py-3" for="listGroupCheckableRadios3">
            Option C
            <span class="d-block small opacity-50">Teleportation</span>
          </label>

          <input class="list-group-item-check" type="radio" name="listGroupCheckableRadios" id="listGroupCheckableRadios4" value="D">
          <label class="list-group-item py-3" for="listGroupCheckableRadios4">
            Option D
            <span class="d-block small opacity-50">I already have a superpower</span>
          </label>
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="button-vote" disabled="disabled">Vote</button>
          </div>
        </div>
      </div>

    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
